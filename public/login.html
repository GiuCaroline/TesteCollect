<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles - login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo.png" alt="Logo CollectExpress">
        </div>
        <nav id="main-nav"></nav>
    </header>

    <main>
        <div class="container_login">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input-group">
                    <label for="userType">Tipo de Conta</label>
                    <select id="userType" name="userType">
                        <option value="cliente">Cliente</option>
                        <option value="cacambeiro">Cacambeiro</option>
                    </select>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div id="error-message" class="error-message"></div>
            </form>
            <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CollectExpress. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const errorMessageDiv = document.getElementById('error-message');

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    errorMessageDiv.textContent = '';
                    window.location.href = result.redirectUrl || '/servicos';
                } else {
                    errorMessageDiv.textContent = result.message || 'Erro ao fazer login.';
                }
            } catch (error) {
                errorMessageDiv.textContent = 'Erro de conexão. Tente novamente.';
            }
        });
    </script>
</body>
</html>
