<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Collect</title>
    <link rel="stylesheet" href="/css/styles - login.css">
</head>
<body>
    <div class="login-container">
        <h2>Crie sua Conta</h2>
        <form id="cadastro-form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
             <div class="input-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <div class="input-group">
                <label for="tipo_usuario">Eu sou</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="" disabled selected>Selecione uma opção...</option>
                    <option value="cliente">Cliente</option>
                    <option value="cacambeiro">Caçambeiro</option>
                </select>
            </div>

            <div id="campos-cliente" style="display: none;">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
            </div>

            <div id="campos-cacambeiro" style="display: none;">
                <div class="input-group">
                    <label for="nome_empresa">Nome da Empresa</label>
                    <input type="text" id="nome_empresa" name="nome_empresa">
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <script src="/js/cadastro_unificado.js"></script>
</body>
</html>
