<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Collect</title>
    <link rel="stylesheet" href="/css/styles - login.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="userType">Tipo de Usuário</label>
                <select id="userType" name="userType" required>
                    <option value="">Selecione...</option>
                    <option value="cliente">Cliente</option>
                    <option value="cacambeiro">Caçambeiro</option>
                </select>
            </div>

            <div id="clienteFields" style="display:none;">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
            </div>

            <div id="cacambeiroFields" style="display:none;">
                <div class="input-group">
                    <label for="nome_empresa">Nome da Empresa</label>
                    <input type="text" id="nome_empresa" name="nome_empresa">
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="js/cadastro_unificado.js"></script>
</body>
</html>
